<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration — WORN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>
<body>
    <div id="authModal" class="auth-modal active">
        <div class="auth-content">
            <h2>Accès Administration</h2>
            <p>Entrez le code d'accès pour continuer</p>
            <input type="password" id="authCode" class="auth-input" maxlength="4" placeholder="••••" autofocus>
            <div id="authError" class="auth-error">Code incorrect</div>
            <button onclick="verifyCode()" class="btn-primary" style="width: 100%;">Accéder</button>
        </div>
    </div>

    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">WORN</a>
            <nav class="header-nav">
                <a href="admin-orders.html" class="nav-link">Commandes</a>
                <a href="admin-custom.html" class="nav-link">Designs Custom</a>
                <a href="index.html" class="nav-link">Boutique</a>
            </nav>
        </div>
    </header>

    <main class="main" id="adminMain" style="display: none;">
        <div class="container">
            <div class="admin-layout">
                <section class="admin-card">
                    <h2 class="admin-section-title">Ajouter un produit</h2>
                    <form id="productForm" class="product-form">
                        <div class="form-group">
                            <label for="productName">Nom du produit *</label>
                            <input type="text" id="productName" required class="form-input">
                        </div>

                        <div class="form-group">
                            <label for="productCategory">Catégorie *</label>
                            <input type="text" id="productCategory" required class="form-input" placeholder="Ex: Vêtements, Accessoires...">
                        </div>

                        <div class="form-group">
                            <label for="productPrice">Prix (€) *</label>
                            <input type="number" id="productPrice" required min="0" step="0.01" class="form-input">
                        </div>

                        <div class="form-group">
                            <label for="productDescription">Description *</label>
                            <textarea id="productDescription" required rows="4" class="form-textarea"></textarea>
                        </div>

                        <div class="form-group">
                            <label>Couleurs disponibles</label>
                            <div class="color-picker">
                                <div class="preset-colors">
                                    <button type="button" class="color-btn" data-color="#FF0000" style="background: #FF0000" title="Rouge"></button>
                                    <button type="button" class="color-btn" data-color="#00FF00" style="background: #00FF00" title="Vert"></button>
                                    <button type="button" class="color-btn" data-color="#0000FF" style="background: #0000FF" title="Bleu"></button>
                                    <button type="button" class="color-btn" data-color="#FFFF00" style="background: #FFFF00" title="Jaune"></button>
                                    <button type="button" class="color-btn" data-color="#FF00FF" style="background: #FF00FF" title="Magenta"></button>
                                    <button type="button" class="color-btn" data-color="#00FFFF" style="background: #00FFFF" title="Cyan"></button>
                                    <button type="button" class="color-btn" data-color="#FFA500" style="background: #FFA500" title="Orange"></button>
                                    <button type="button" class="color-btn" data-color="#800080" style="background: #800080" title="Violet"></button>
                                    <button type="button" class="color-btn" data-color="#000000" style="background: #000000" title="Noir"></button>
                                    <button type="button" class="color-btn" data-color="#FFFFFF" style="background: #FFFFFF; border: 1px solid #ddd" title="Blanc"></button>
                                </div>
                            </div>
                            <div id="selectedColors" class="selected-colors"></div>
                        </div>

                        <div class="form-group">
                            <label>Images du produit *</label>
                            <div class="image-upload">
                                <input type="file" id="imageInput" accept="image/*" multiple class="file-input">
                                <label for="imageInput" class="file-label">
                                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                        <polyline points="17 8 12 3 7 8"></polyline>
                                        <line x1="12" y1="3" x2="12" y2="15"></line>
                                    </svg>
                                    <span>Cliquez ou glissez des images</span>
                                </label>
                            </div>
                            <div id="imagePreview" class="image-preview"></div>
                        </div>

                        <button type="submit" class="btn-primary" style="width: 100%; padding: 1rem; border-radius: 10px;">Ajouter le produit</button>
                    </form>
                </section>

                <section class="admin-card">
                    <h2 class="admin-section-title">Produits (<span id="productCount">0</span>)</h2>
                    <div class="admin-search">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" id="adminSearchInput" class="admin-search-input" placeholder="Rechercher par nom...">
                    </div>
                    <div id="productList" class="product-list"></div>
                </section>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
