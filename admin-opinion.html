<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Avis â€” QUARSOE Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        .reviews-grid {
            display: grid;
            gap: 1.5rem;
        }
        
        .review-card {
            background: var(--white);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
            border: 1px solid var(--gray-200);
            transition: all 0.3s ease;
        }
        
        .review-card:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            transform: translateY(-2px);
        }
        
        .review-card.pending {
            border-left: 4px solid #f59e0b;
        }
        
        .review-card.approved {
            border-left: 4px solid #10b981;
        }
        
        .review-card.rejected {
            border-left: 4px solid #ef4444;
            opacity: 0.7;
        }
        
        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            gap: 1rem;
        }
        
        .review-author {
            flex: 1;
        }
        
        .review-author-name {
            font-weight: 600;
            font-size: 1rem;
            color: var(--black);
            margin-bottom: 0.25rem;
        }
        
        .review-author-email {
            font-size: 0.8125rem;
            color: var(--gray-500);
        }
        
        .review-stars {
            display: flex;
            gap: 0.125rem;
            color: #fbbf24;
            font-size: 1.125rem;
        }
        
        .review-stars .empty {
            color: var(--gray-300);
        }
        
        .review-content {
            margin-bottom: 1rem;
        }
        
        .review-title {
            font-weight: 600;
            font-size: 1.0625rem;
            color: var(--black);
            margin-bottom: 0.5rem;
        }
        
        .review-text {
            font-size: 0.9375rem;
            color: var(--gray-600);
            line-height: 1.6;
        }
        
        .review-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--gray-100);
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .review-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.8125rem;
            color: var(--gray-500);
        }
        
        .review-status-badge {
            padding: 0.375rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }
        
        .review-status-badge.pending {
            background: #fef3c7;
            color: #92400e;
        }
        
        .review-status-badge.approved {
            background: #d1fae5;
            color: #065f46;
        }
        
        .review-status-badge.rejected {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .review-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-review-action {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.8125rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }
        
        .btn-approve {
            background: #10b981;
            color: white;
        }
        
        .btn-approve:hover {
            background: #059669;
        }
        
        .btn-reject {
            background: #ef4444;
            color: white;
        }
        
        .btn-reject:hover {
            background: #dc2626;
        }
        
        .btn-delete-review {
            background: var(--gray-100);
            color: var(--gray-600);
        }
        
        .btn-delete-review:hover {
            background: var(--gray-200);
            color: var(--gray-800);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--white);
            border-radius: 12px;
            padding: 1.25rem;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            border: 1px solid var(--gray-200);
        }
        
        .stat-card-value {
            font-size: 2rem;
            font-weight: 700;
            font-family: var(--font-display);
            color: var(--black);
        }
        
        .stat-card-label {
            font-size: 0.8125rem;
            color: var(--gray-500);
            margin-top: 0.25rem;
        }
        
        .stat-card.pending .stat-card-value {
            color: #f59e0b;
        }
        
        .stat-card.approved .stat-card-value {
            color: #10b981;
        }
        
        .stat-card.rating .stat-card-value {
            color: #fbbf24;
        }
        
        .filter-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .filter-tab {
            padding: 0.625rem 1.25rem;
            border-radius: 25px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid var(--gray-300);
            background: var(--white);
            color: var(--gray-600);
        }
        
        .filter-tab:hover {
            border-color: var(--black);
            color: var(--black);
        }
        
        .filter-tab.active {
            background: var(--black);
            color: var(--white);
            border-color: var(--black);
        }
        
        .empty-reviews {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--gray-500);
        }
        
        .empty-reviews svg {
            opacity: 0.3;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">QUARSOE</a>
            <nav class="header-nav">
                <a href="admin-product.html" class="nav-link">Produits</a>
                <a href="admin-orders.html" class="nav-link">Commandes</a>
                <a href="admin-custom.html" class="nav-link">Customs</a>
                <a href="index.html" class="nav-link">Boutique</a>
            </nav>
        </div>
    </header>

    <main class="main" style="padding-top: 6rem;">
        <div class="container">
            <section class="admin-orders-page">
                <div class="orders-header">
                    <div class="orders-header-content">
                        <h1 class="orders-page-title">Gestion des Avis</h1>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-card-value" id="totalReviews">0</div>
                        <div class="stat-card-label">Total avis</div>
                    </div>
                    <div class="stat-card pending">
                        <div class="stat-card-value" id="pendingReviews">0</div>
                        <div class="stat-card-label">En attente</div>
                    </div>
                    <div class="stat-card approved">
                        <div class="stat-card-value" id="approvedReviews">0</div>
                        <div class="stat-card-label">Approuves</div>
                    </div>
                    <div class="stat-card rating">
                        <div class="stat-card-value" id="avgRating">-</div>
                        <div class="stat-card-label">Note moyenne</div>
                    </div>
                </div>

                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">Tous</button>
                    <button class="filter-tab" data-filter="pending">En attente</button>
                    <button class="filter-tab" data-filter="approved">Approuves</button>
                    <button class="filter-tab" data-filter="rejected">Refuses</button>
                </div>

                <div id="reviewsList" class="reviews-grid"></div>
            </section>
        </div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAvSh3XI-t78INDTuq5TTq07V1wOAeEEXI",
            authDomain: "worn-4edd1.firebaseapp.com",
            databaseURL: "https://worn-4edd1-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "worn-4edd1",
            storageBucket: "worn-4edd1.firebasestorage.app",
            messagingSenderId: "597648038146",
            appId: "1:597648038146:web:29b0c3ef3d4aa133180a1b"
        };

        if (!firebase.apps || !firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const database = firebase.database();

        let allReviews = [];
        let currentFilter = 'all';

        document.addEventListener('DOMContentLoaded', () => {
            loadReviews();
            setupFilterTabs();
        });

        function setupFilterTabs() {
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentFilter = tab.dataset.filter;
                    displayReviews();
                });
            });
        }

        function loadReviews() {
            database.ref('reviews').on('value', (snapshot) => {
                const data = snapshot.val();
                allReviews = data ? Object.entries(data).map(([key, val]) => ({ id: key, ...val })) : [];
                allReviews.sort((a, b) => b.timestamp - a.timestamp);
                updateStats();
                displayReviews();
            });
        }

        function updateStats() {
            const total = allReviews.length;
            const pending = allReviews.filter(r => r.status === 'pending').length;
            const approved = allReviews.filter(r => r.status === 'approved').length;
            
            const approvedReviews = allReviews.filter(r => r.status === 'approved');
            const avgRating = approvedReviews.length > 0 
                ? (approvedReviews.reduce((sum, r) => sum + r.rating, 0) / approvedReviews.length).toFixed(1)
                : '-';

            document.getElementById('totalReviews').textContent = total;
            document.getElementById('pendingReviews').textContent = pending;
            document.getElementById('approvedReviews').textContent = approved;
            document.getElementById('avgRating').textContent = avgRating;
        }

        function displayReviews() {
            const list = document.getElementById('reviewsList');
            
            let filtered = allReviews;
            if (currentFilter !== 'all') {
                filtered = allReviews.filter(r => r.status === currentFilter);
            }

            if (filtered.length === 0) {
                list.innerHTML = `
                    <div class="empty-reviews">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        <h3>Aucun avis</h3>
                        <p>Aucun avis dans cette categorie</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = filtered.map(review => {
                const date = new Date(review.timestamp).toLocaleDateString('fr-FR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });

                const stars = Array(5).fill(0).map((_, i) => 
                    i < review.rating ? '<span>&#9733;</span>' : '<span class="empty">&#9733;</span>'
                ).join('');

                const statusLabel = {
                    'pending': 'En attente',
                    'approved': 'Approuve',
                    'rejected': 'Refuse'
                };

                return `
                    <div class="review-card ${review.status || 'pending'}">
                        <div class="review-header">
                            <div class="review-author">
                                <div class="review-author-name">${review.name}</div>
                                <div class="review-author-email">${review.email}</div>
                            </div>
                            <div class="review-stars">${stars}</div>
                        </div>
                        <div class="review-content">
                            <div class="review-title">${review.title}</div>
                            <p class="review-text">${review.text}</p>
                        </div>
                        <div class="review-footer">
                            <div class="review-meta">
                                <span class="review-status-badge ${review.status || 'pending'}">${statusLabel[review.status] || 'En attente'}</span>
                                <span>${date}</span>
                            </div>
                            <div class="review-actions">
                                ${review.status !== 'approved' ? `
                                    <button class="btn-review-action btn-approve" onclick="updateReviewStatus('${review.id}', 'approved')">
                                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <polyline points="20 6 9 17 4 12"></polyline>
                                        </svg>
                                        Approuver
                                    </button>
                                ` : ''}
                                ${review.status !== 'rejected' ? `
                                    <button class="btn-review-action btn-reject" onclick="updateReviewStatus('${review.id}', 'rejected')">
                                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <line x1="18" y1="6" x2="6" y2="18"></line>
                                            <line x1="6" y1="6" x2="18" y2="18"></line>
                                        </svg>
                                        Refuser
                                    </button>
                                ` : ''}
                                <button class="btn-review-action btn-delete-review" onclick="deleteReview('${review.id}')">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="3 6 5 6 21 6"></polyline>
                                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateReviewStatus(id, status) {
            database.ref('reviews/' + id + '/status').set(status);
        }

        function deleteReview(id) {
            if (!confirm('Supprimer cet avis definitivement?')) return;
            database.ref('reviews/' + id).remove();
        }
    </script>
</body>
</html>
